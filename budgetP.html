<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Planner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    form {
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="checkbox"] {
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Wedding Planner</h1>
        <form>
            <label for="budget">Estimated Budget:</label>
            <input type="number" id="budget" name="budget" placeholder="Enter your budget" required><br>

            <label for="theme">Wedding Theme:</label>
            <input type="text" id="theme" name="theme" placeholder="Enter your wedding theme"><br>

            <label for="numGuests">Number of Guests:</label>
            <input type="number" id="numGuests" name="numGuests" placeholder="Enter number of guests (default: 20)" value="20"><br>

            <label for="Services">Wedding Services:</label>
            <input type="text" id="Services" name="Services" placeholder="Enter your wedding Services"><br>

            <button id="button" type="button">Get Recommendations</button>
        </form>
 <div id="Response"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script> 
    document.getElementById("button").addEventListener("click",function() {
        let prompt = "As a wedding planner, distribute the percentages of the budget based on these services:";
        sendToChatGPT(prompt);
    })
    function sendToChatGPT(prompt){
        let value = document.getElementById("Services").value;
        let body ={
            "model":"gpt-3.5-turbo",
            "messages":[{"role": "system", "content": prompt}, {"role": "user", "content": value}],
        };
        let headers ={Authorization:"Bearer xxxx",}
        axios.post("https://api.openai.com/v1/chat/completions", body,{headers:headers,})
        .then((Response)=>{
            let reply = Response.data.choices[0].message.content;
            document.getElementById("Response").innerHTML=reply;
            splitResponse(reply);
        });
    }
    
    function splitResponse(response) {
        // Extract percentages and service names
        let matches = response.match(/([a-zA-Z]+): (\d+(?:\.\d+)?)%/g);

        let services = {
            venue: 0,
            catering: 0,
            musician: 0
        };

        let totalPercentage = 0;

        if (matches) {
            matches.forEach(match => {
                let parts = match.split(': ');
                let serviceName = parts[0].trim().toLowerCase();
                let percentage = parseFloat(parts[1]);
                services[serviceName] = percentage;
                totalPercentage += percentage;
            });

            // Normalize percentages
            for (let service in services) {
                services[service] = (services[service] / totalPercentage) * 100;
            }
        }

        // Display percentages
        let percentages = "";
        for (let service in services) {
            percentages += service + ": " + services[service].toFixed(2) + "%<br>";
        }
        document.getElementById("Response").innerHTML += "<br>Percentage of each service:<br>" + percentages;
    }
     </script>
</body>
</html>
