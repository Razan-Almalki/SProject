<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Shop</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="products" id="productsSection">
        <script>
            // Fetch data from the server
            fetch(`http://localhost/get_catering_data.php`)
                .then(response => response.json())
                .then(data => {
                    const productsSection = document.getElementById('productsSection');

                    // Loop through the data and generate product articles
                    data.forEach(product => {
                        const article = document.createElement('article');
                        article.classList.add('product');

                        const img = document.createElement('img');
                        img.src = product.pic; // Use 'pic' property instead of 'image'
                        img.alt = product.name;

                        const h2 = document.createElement('h2');
                        h2.textContent = product.name;

                        const p1 = document.createElement('p');
                        p1.textContent = product.description;

                        const p2 = document.createElement('p');
                        p2.textContent = '$' + product.price;

                        const button = document.createElement('button');
                        button.textContent = 'Add to Cart';

                        const readMoreButton = document.createElement('button');
                        readMoreButton.textContent = 'Read More';
                        readMoreButton.addEventListener('click', () => {
                            // Redirect to catering_details.html page with the specific product ID
                            window.location.href = `http://localhost/catering_details.html?id=${product.id}`;
                        });

                        article.appendChild(img);
                        article.appendChild(h2);
                        article.appendChild(p1);
                        article.appendChild(p2);
                        article.appendChild(button);
                        article.appendChild(readMoreButton);

                        productsSection.appendChild(article);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
        
    </section>

    <footer>
        <p>&copy; 2024 My Shop. All rights reserved.</p>
    </footer>

    
</body>
</html>
