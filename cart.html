<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .cart-item p {
            margin: 0;
        }
        .cart-item .item-name {
            font-weight: bold;
        }
        .cart-total {
            margin-top: 20px;
            text-align: right;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .cart-item img {
                max-width: 80px;
            }
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div>
                <p class="item-name">Product Name</p>
                <p>Price: $20.00</p>
                <p>Quantity: 2</p>
            </div>
        </div>
        <div class="cart-item">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div>
                <p class="item-name">Another Product</p>
                <p>Price: $15.00</p>
                <p>Quantity: 1</p>
            </div>
        </div>
        <div class="cart-total">
            <p>Total: <span id="total">0.00</span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            calculateTotal();
        });

        function calculateTotal() {
            var prices = document.querySelectorAll('.cart-item p:nth-child(2)');
            var quantities = document.querySelectorAll('.cart-item p:nth-child(3)');
            var total = 0;

            prices.forEach(function(price, index) {
                var priceValue = parseFloat(price.textContent.replace('Price: $', ''));
                var quantity = parseInt(quantities[index].textContent.replace('Quantity: ', ''));
                total += priceValue * quantity;
            });

            document.getElementById('total').textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
