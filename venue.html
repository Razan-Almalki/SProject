<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Venue Shop</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Venues</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="venues" id="venuesSection">
        <script>
            // Fetch data from the server
            fetch('http://localhost/get_venue_data.php')
                .then(response => response.json())
                .then(data => {
                    const venuesSection = document.getElementById('venuesSection');

                    // Loop through the data and generate venue articles
                    data.forEach(venue => {
                        const article = document.createElement('article');
                        article.classList.add('venue');

                        const img = document.createElement('img');
                        img.src = venue.pic; // Use 'pic' property instead of 'image'
                        img.alt = venue.name;

                        const h2 = document.createElement('h2');
                        h2.textContent = venue.name;

                        const pLocation = document.createElement('p');
                        pLocation.textContent = 'Location: ' + venue.location;

                        const pDescription = document.createElement('p');
                        pDescription.textContent = venue.description;

                        const pPrice = document.createElement('p');
                        pPrice.textContent = 'Price: $' + venue.price;

                        const button = document.createElement('button');
                        button.textContent = 'Add to Cart';

                        const readMoreButton = document.createElement('button');
                        readMoreButton.textContent = 'Read More';
                        readMoreButton.addEventListener('click', () => {
                            // Redirect to catering_details.html page with the specific product ID
                            window.location.href = `http://localhost/venue_details.html?id=${venue.id}`;
                        });

                        article.appendChild(img);
                        article.appendChild(h2);
                        article.appendChild(pLocation);
                        article.appendChild(pDescription);
                        article.appendChild(button);
                        article.appendChild(readMoreButton);

                        productsSection.appendChild(article);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
    </section>

    <footer>
        <p>&copy; 2024 Venue Shop. All rights reserved.</p>
    </footer>
</body>
</html>
