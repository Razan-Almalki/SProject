  <!-- end header inner -->
  <div class="container">
    <div class="title">انشاء حساب في سُرور</div>
    <div class="content">
      <form action="#" id="signUpForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">الأسم</span>
            <input type="text" id="name" placeholder="ادخل اسمك" required>
            <div class="error-message"></div>
          </div>
          <div class="input-box">
            <span class="details">اسم المستخدم</span>
            <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>
            <div class="error-message"></div>
          </div>
          <div class="input-box">
            <span class="details">الايميل</span>
            <input type="email" id="email" placeholder="ادخل الايميل" required>
            <div class="error-message"></div>
          </div>
          <div class="input-box">
            <span class="details">رقم الهاتف</span>
            <input type="number" id="phone" placeholder="ادخل رقم الهاتف" required>
            <div class="error-message"></div>
          </div>
          <div class="input-box">
            <span class="details">كلمة المرور</span>
            <input type="password" id="password" placeholder="ادخل كلمة المرور" required>
            <div class="error-message"></div>
          </div>
          <div class="input-box">
            <span class="details">تأكيد كلمة المرور</span>
            <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
            <div class="error-message"></div>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="انشاء حساب">
        </div>
      </form>
    </div>
  </div>
</body>
