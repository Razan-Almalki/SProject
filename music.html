<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Music Shop</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="music" id="musicSection">
        <script>
            // Fetch data from the server
            fetch('http://localhost/get_music_data.php')
                .then(response => response.json())
                .then(data => {
                    const musicSection = document.getElementById('musicSection');

                    // Loop through the data and generate music articles
                    data.forEach(music => {
                        const article = document.createElement('article');
                        article.classList.add('music');

                        const img = document.createElement('img');
                        img.src = music.pic; // Use 'pic' property instead of 'image'
                        img.alt = music.name;

                        const h2 = document.createElement('h2');
                        h2.textContent = music.name;

                        const pArtist = document.createElement('p');
                        pArtist.textContent = 'Artist: ' + music.artist;

                        const pGenre = document.createElement('p');
                        pGenre.textContent = 'Genre: ' + music.genre;

                        const pPrice = document.createElement('p');
                        pPrice.textContent = 'Price: $' + music.price;

                        const button = document.createElement('button');
                        button.textContent = 'Add to Cart';

                        const readMoreButton = document.createElement('button');
                        readMoreButton.textContent = 'Read More';
                        readMoreButton.addEventListener('click', () => {
                            // Redirect to music_details.html page with the specific product ID
                            window.location.href = `http://localhost/music_details.html?id=${music.id}`;
                        });

                        article.appendChild(img);
                        article.appendChild(h2);
                        article.appendChild(pArtist);
                        article.appendChild(pGenre);
                        article.appendChild(pPrice);
                        article.appendChild(button);
                        article.appendChild(readMoreButton);

                        musicSection.appendChild(article);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
    </section>

    <footer>
        <p>&copy; 2024 Music Shop. All rights reserved.</p>
    </footer>
</body>
</html>
